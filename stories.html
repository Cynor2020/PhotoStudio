<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Image Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Space Grotesk", sans-serif;
      overflow-x: hidden;
      margin: 0;
      min-height: 100vh;
    }
    
    /* Header Styles */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1.25rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 50;
      transition: all 0.3s ease;
    }
    
    .header-logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }
    
    .header-logo img {
      height: 2.5rem;
    }
    
    .desktop-nav {
      display: none;
    }
    
    .nav-link {
      position: relative;
      overflow: hidden;
      color: white;
      font-weight: 500;
      font-size: 1.125rem;
      padding: 0.5rem 0.5rem;
      transition: color 0.3s ease;
    }
    
    .nav-link span {
      position: relative;
      z-index: 10;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: white;
      transition: all 0.3s ease;
    }
    
    .nav-link:hover::after {
      width: 100%;
    }
    
    .mobile-menu-btn {
      display: block;
      color: white;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 50;
    }
    
    .mobile-menu {
      position: fixed;
      inset: 0;
      z-index: 40;
      display: none;
    }
    
    .mobile-menu-overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .mobile-menu-content {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 75%;
      max-width: 24rem;
      background-color: rgba(31, 41, 55, 0.8);
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      padding: 1.5rem;
    }
    
    .mobile-menu-close {
      align-self: flex-end;
      color: white;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    
    .mobile-menu-close:hover {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .mobile-nav {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .mobile-nav-link {
      color: white;
      font-size: 1.25rem;
      transition: all 0.3s ease;
    }
    
    .mobile-nav-link:hover {
      color: rgba(255, 255, 255, 0.8);
      transform: translateX(0.5rem);
    }
    
    /* Background Animation */
    .wrapper {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #24C6DC; 
      background: -webkit-linear-gradient(to bottom, #514A9D, #24C6DC);  
      background: linear-gradient(to bottom, #514A9D, #24C6DC); 
      z-index: -1;
    }
    
    .box div {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: transparent;
      border: 6px solid rgba(255,255,255,0.8);
    }
    
    .box div:nth-child(1) {
      top: 12%;
      left: 42%;
      animation: animate 10s linear infinite;
    }
    
    .box div:nth-child(2) {
      top: 70%;
      left: 50%;
      animation: animate 7s linear infinite;
    }
    
    .box div:nth-child(3) {
      top: 17%;
      left: 6%;
      animation: animate 9s linear infinite;
    }
    
    .box div:nth-child(4) {
      top: 20%;
      left: 60%;
      animation: animate 10s linear infinite;
    }
    
    .box div:nth-child(5) {
      top: 67%;
      left: 10%;
      animation: animate 6s linear infinite;
    }
    
    .box div:nth-child(6) {
      top: 80%;
      left: 70%;
      animation: animate 12s linear infinite;
    }
    
    .box div:nth-child(7) {
      top: 60%;
      left: 80%;
      animation: animate 15s linear infinite;
    }
    
    .box div:nth-child(8) {
      top: 32%;
      left: 25%;
      animation: animate 16s linear infinite;
    }
    
    .box div:nth-child(9) {
      top: 90%;
      left: 25%;
      animation: animate 9s linear infinite;
    }
    
    .box div:nth-child(10) {
      top: 20%;
      left: 80%;
      animation: animate 5s linear infinite;
    }
    
    @keyframes animate {
      0% {
        transform: scale(0) translateY(-90px) rotate(360deg);
        opacity: 1;
      }
      100% {
        transform: scale(1.3) translateY(-90px) rotate(-180deg);
        border-radius: 50%;
        opacity: 0;
      }
    }
    
    /* Gallery Styles */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 3rem;
      flex-flow: column;
      position: relative;
      padding: 20px;
    }
    
    .carousel {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-content: center;
      align-items: center;
      transform-style: preserve-3d;
      transform: perspective(1000px);
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .carousel .item {
      width: 100%;
      height: 300px;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      filter: brightness(0.95);
      cursor: pointer;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }
    
    .carousel .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .carousel .item:hover img {
      transform: scale(1.1);
    }
    
    .carousel .item:hover {
      filter: brightness(1);
      transform: translateZ(100px) rotateY(0deg) scale(1.05);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    .carousel .item:hover + .item,
    .carousel .item:hover + .item + .item {
      transform: translateZ(50px) rotateY(15deg) scale(0.95);
      filter: brightness(0.8);
    }
    
    .carousel .item:has(+ .item:hover) {
      transform: translateZ(50px) rotateY(-15deg) scale(0.95);
      filter: brightness(0.8);
    }
    
    /* Footer/Credit Styles */
    .code-by {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      background-color: rgba(255,255,255,0.7);
      width: 100%;
      padding: 20px 0;
      transition: all 0.9s ease;
      backdrop-filter: blur(5px);
      border-radius: 10px;
      max-width: 300px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .code-by:hover {
      background-color: rgba(255,255,255,0.9);
      transform: translateX(-50%) scale(1.05);
    }
    
    .code-by h2 {
      color: #333;
      font-size: 30px;
      font-weight: 600;
    }
    
    .code-by h2 span {
      text-transform: uppercase;
      position: relative;
      font-size: 30px;
      display: inline-block;
    }
    
    .code-by h2 span::before {
      content: attr(data);
      position: absolute;
      bottom: 0;
      left: 0;
      color: #4a6fa5;
      text-transform: uppercase;
      opacity: 0;
      transition: all 0.5s ease;
      transform: translateY(10px);
    }
    
    .code-by h2 span:hover::before {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal-content {
      width: 90%;
      max-width: 900px;
      max-height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .modal-content img {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .close:hover {
      transform: rotate(90deg) scale(1.2);
      color: #4a6fa5;
    }
    
    /* Responsive Styles */
    @media (min-width: 768px) {
      header {
        padding: 1.25rem 4rem;
      }
      
      .desktop-nav {
        display: flex;
        gap: 1.5rem;
      }
      
      .mobile-menu-btn {
        display: none;
      }
      
      .header-logo img {
        height: 3rem;
      }
    }
    
    @media (max-width: 992px) {
      .carousel {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 768px) {
      .carousel {
        grid-template-columns: 1fr;
      }
      
      .carousel .item {
        height: 250px;
      }
      
      .code-by h2, .code-by h2 span {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo -->
    <a href="index.html" class="header-logo">
      <img src="logo.png" alt="Logo">
    </a>
    
    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
      <a href="index.html" class="nav-link">
        <span>Home</span>
      </a>
      <a href="about.html" class="nav-link">
        <span>About US</span>
      </a>
      <a href="services.html" class="nav-link">
        <span>Services</span>
      </a>
      <a href="clients.html" class="nav-link">
        <span>Our Clients</span>
      </a>
      <a href="#contact" class="nav-link">
        <span>Contact</span>
      </a>
    </nav>
    
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" id="menu-toggle">
      ☰
    </button>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobile-menu">
      <!-- Overlay -->
      <div class="mobile-menu-overlay" id="overlay"></div>
      
      <!-- Menu Content -->
      <div class="mobile-menu-content">
        <button class="mobile-menu-close" id="close-menu">×</button>
        <nav class="mobile-nav">
          <a href="index.html" class="mobile-nav-link">Home</a>
          <a href="about.html" class="mobile-nav-link">About US</a>
          <a href="services.html" class="mobile-nav-link">Services</a>
          <a href="clients.html" class="mobile-nav-link">Our Clients</a>
          <a href="#contact" class="mobile-nav-link">Contact</a>
        </nav>
      </div>
    </div>
  </header>
  
  <div class="wrapper">
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  
  <div class="container">
    <div class="carousel">
      <div class="item" onclick="openModal('./img/three.jpg')">
        <img src="./img/three.jpg" alt="Gallery Image 1">
      </div>
      <div class="item" onclick="openModal('./img/five.jpg')">
        <img src="./img/five.jpg" alt="Gallery Image 2">
      </div>
      <div class="item" onclick="openModal('./img/four.jpg')">
        <img src="./img/four.jpg" alt="Gallery Image 3">
      </div>
      <div class="item" onclick="openModal('./img/three.jpg')">
        <img src="./img/three.jpg" alt="Gallery Image 4">
      </div>
      <div class="item" onclick="openModal('./img/two.jpg')">
        <img src="./img/two.jpg" alt="Gallery Image 5">
      </div>
      <div class="item" onclick="openModal('./img/one.jpg')">
        <img src="./img/one.jpg" alt="Gallery Image 6">
      </div>
    </div>
    
    <div class="code-by">
      <h2>Gallery by <span data="Gallery by">Gallery by</span></h2>
    </div>
  </div>
  
  <!-- Modal -->
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content" id="modalContent">
      <!-- Image will be inserted here by JavaScript -->
    </div>
  </div>
  
  <script>
    // Mobile menu functionality
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    const closeMenu = document.getElementById('close-menu');
    const overlay = document.getElementById('overlay');
    
    menuToggle.addEventListener('click', () => {
      mobileMenu.style.display = 'block';
      setTimeout(() => {
        overlay.style.opacity = '1';
        overlay.style.visibility = 'visible';
        document.querySelector('.mobile-menu-content').style.transform = 'translateX(0)';
      }, 10);
      document.body.style.overflow = 'hidden';
    });
    
    function closeMobileMenu() {
      overlay.style.opacity = '0';
      overlay.style.visibility = 'hidden';
      document.querySelector('.mobile-menu-content').style.transform = 'translateX(-100%)';
      setTimeout(() => {
        mobileMenu.style.display = 'none';
      }, 300);
      document.body.style.overflow = 'auto';
    }
    
    closeMenu.addEventListener('click', closeMobileMenu);
    overlay.addEventListener('click', closeMobileMenu);
    
    // Image modal functionality
    function openModal(imgSrc) {
      const modal = document.getElementById('imageModal');
      const modalContent = document.getElementById('modalContent');
      
      // Clear previous content and add the clicked image
      modalContent.innerHTML = '';
      const img = document.createElement('img');
      img.src = imgSrc;
      img.alt = "Gallery Image";
      modalContent.appendChild(img);
      
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }
    
    function closeModal() {
      document.getElementById('imageModal').style.display = 'none';
      document.body.style.overflow = 'auto';
    }
    
    // Close modal when clicking outside the image
    window.onclick = function(event) {
      const modal = document.getElementById('imageModal');
      if (event.target == modal) {
        closeModal();
      }
    }
    
    // Close modal with Escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeModal();
      }
    });
    
    // Add animation to items on page load
    document.addEventListener('DOMContentLoaded', () => {
      const items = document.querySelectorAll('.item');
      items.forEach((item, index) => {
        item.style.opacity = '0';
        item.style.transform = 'translateY(50px) rotateX(20deg)';
        item.style.transition = `all 0.5s ease ${index * 0.1}s`;
        
        setTimeout(() => {
          item.style.opacity = '1';
          item.style.transform = 'translateY(0) rotateX(0)';
        }, 100);
      });
    });
  </script>
</body>
</html>
